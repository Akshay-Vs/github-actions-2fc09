# build workflow
name: Build Packages

on: [push]

jobs:
  build:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14.x, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node Version ${{matrix.node-version}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node-version}}
      - run: npm install
      - run: npm run build
      - run: npm run test
